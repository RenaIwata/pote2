<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<title>ストップウォッチ</title>
  </head>

  <body>
	<h3>ストップウォッチ</h3>
	<!-- ここに記述していきましょう！ -->
	<p id="timer">
		<span id="hour" class="time">0</span>:
		<span id="minute" class="time">0</span>:
		<span id="second" class="time">0</span>:
		<span id="millisecond" class="time">0</span>
	</p>
	<!-- ボタン -->
	<div class="btn-box">
		<button id="start" class="btn">スタート</button>
		<button id="stop" class="btn">ストップ</button>
		<button id="reset" class="btn">リセット</button>	
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
	<script src="main.js"></script>
  </body>
</html>
